{% extends 'base.html' %}

{% block content %}


<head>
    <style>
        .center {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            border:5px solid rgb(117, 235, 132);
        }

        
    </style>
</head>

<div class="center">

    <form class="text-center border border-light p-5" action="success" method="POST">
        {% csrf_token %}

        <p class="h3 mb-3"><i class="fas fa-coffee"></i> BUY ME A COFFEE!!</p>
        <label for="name"> Full Name:</label>
        <input type="text" name="name" class='form-control mb-2' required/>
        <label for="email"> Email:</label>
        <input type="email" name="email" class='form-control mb-2' placeholder="abc@example.com"/>
        <br/>

        <!-- RAZORPAY INTEGRATION HERE -->
        <script src="https://checkout.razorpay.com/v1/checkout.js" data-key="your key"
            data-amount='5000' data-currency="INR" data-order_id="{{payment.id}}" data-buttontext="Pay with Razorpay"
            data-name="Razorpay payment" data-description="Django project"
            data-image="https://d6xcmfyh68wv8.cloudfront.net/assets/razorpay-glyph.svg" data-prefill.name="PC" data-prefill.email="pc123@gmail.com"
            data-theme.color="#222"></script>
    </form>

</div>


</div>
{% endblock %}
